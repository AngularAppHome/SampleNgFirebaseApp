
<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter Your Name" required>
    </div>
    <div class="form-group">
      <label>Designation</label>
      <input class="form-control" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Designation" required>
    </div>
    <div class="form-group">
      <label>Office</label>
      <input class="form-control" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Organization You are Working" required>
    </div>
    <div class="form-group">
      <label>Salary</label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-dollar"></i>
        </div>
        <input class="form-control" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Your Salary" required>
      </div>
    </div>
    <div class="form-group">
        <button class="btn btn-default" type="sumbit" [disabled]="!employeeForm.valid">Submit</button>
        <button class="btn btn-default" type="reset" (click)="resetForm(employeeForm)">Reset</button>
    </div>
  </form>

  <h6 class="text-center">
      Employees
    </h6>
    <br>
    <table class="table table-sm table-hover">
      <tr *ngFor="let emp of employeeList">
          <td>{{emp.name}}</td>
          <td>{{emp.position}}</td>
          <td>{{emp.office}}</td>
          <td><button (click)="onEdit(emp)">Edit</button></td>

            <a class="btn" (click)="onEdit(emp)">
              <i class="fa pencil-square-o">Edit</i>
            </a>
          </td>
          <td>
            <a class="btn">
              <i class="fa pencil-trash-o">Delete</i>
            </a>
          </td> -->
      </tr>
    </table>
